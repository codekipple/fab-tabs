<html>
<head>
    <title>Fab tabs - Jquery based Tab component</title>

    <script src="dest/js/jquery.js"></script>
    <script src="dest/js/fabtabs.js"></script>
    <script src="dest/js/main.js"></script>
    <link rel="stylesheet" href="dest/css/main.css">
</head>
<body>
    <h1>Fab tabs</h1>

    <div class="c-tabs c-tabs--simple js-tabs">
        <ul class="c-tabs__tablist u-group">
            <li><a href="#john">John</a></li>
            <li><a data-fabtabs="false" href>Harry</a></li>
            <li><a href="#paul">Paul</a></li>
            <li><a href="#george">George</a></li>
            <li><a href="#ringo">Ringo</a></li>
        </ul>

        <div class="c-tabs__tabpanel" id="john">
            <p>John</p>
        </div>

        <div class="c-tabs__tabpanel" id="paul">
            <p>Paul</p>
        </div>

        <div class="c-tabs__tabpanel" id="george">
            <p>George</p>
        </div>

        <div class="c-tabs__tabpanel" id="ringo">
            <p>Ringo</p>
        </div>
    </div>
</body>
</html>
